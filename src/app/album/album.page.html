<ion-header>
  <ion-toolbar>
    <!--[style.--background]="data.backgroundColor"-->
    <ion-buttons slot="start">
      <ion-back-button text="" color="light" defaultHref="/tabs/music"></ion-back-button>
    </ion-buttons>
    <ion-title color="white">{{ album?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [appImageFade]="cover">
  <!--[style.--background]="data.backgroundColor"-->

  <!-- Image of the album -->
  <div class="ion-text-center image-box" #cover>
    <img [src]="album?.art">
  </div>

  <!-- Rest of the page content -->
  <div class="main">

    <!-- General information -->
    <ion-row>
      <ion-col size="12" class="album-info">
        <p>{{ album?.name }}</p>
        <span>{{ album?.year }}</span>
      </ion-col>

      <ion-col size="8" class="ion-text-left ion-no-padding">
        <ion-button fill="clear" class="ion-no-margin" (click)="addToFav()">
          <ion-icon [name]="album.isFavorite ? 'heart' : 'heart-outline'" [color]="album.isFavorite ? 'primary' : 'light'" slot="icon-only"></ion-icon>
        </ion-button>

        <ion-button fill="clear">
          <ion-icon name="arrow-down-circle-outline" color="light" slot="icon-only"></ion-icon>
        </ion-button>

        <ion-button fill="clear">
          <ion-icon name="ellipsis-horizontal" color="light" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4" class="ion-text-right ion-no-padding">
        <ion-button fill="clear">
          <ion-icon name="play-circle" size="large" color="primary" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>`

    <!-- List of tracks -->
    <ion-list>
      <ion-item button *ngFor="let track of album?.tracks" lines="none">
        <ion-label [color]="selectedTrack == track.title ? 'success' : 'white'" (click)="playInTabs(track)">
          {{ track.title }}
          <p>{{ album?.artist.name }}</p>
        </ion-label>

        <ion-icon slot="end" size="small" [name]="track.isFavorite ? 'heart' : 'heart-outline'" [color]="track.isFavorite ? 'primary' : 'light'" (click)="addTrackToFav(track)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
